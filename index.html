<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: black;
        }
        #canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .ui-button {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            z-index: 1;
        }
        #playAnimation { bottom: 20px; left: 20px; }
        #switchModel { bottom: 20px; right: 20px; }
        .hotspot {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 0, 0, 0.7);
            border-radius: 50%;
            cursor: pointer;
            z-index: 2;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="playAnimation" class="ui-button">Play Animation</button>
    <button id="switchModel" class="ui-button">Switch Model</button>
    
    <!-- Hotspot Elements -->
    <div id="hotspot1" class="hotspot" style="top: 20%; left: 30%;"></div>
    <div id="hotspot2" class="hotspot" style="top: 50%; left: 50%;"></div>
    <div id="hotspot3" class="hotspot" style="top: 80%; left: 70%;"></div>
    
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/jsm/loaders/GLTFLoader.js"></script>
    <script src="https://threejs.org/examples/jsm/loaders/RGBELoader.js"></script>
    <script src="https://threejs.org/examples/jsm/webxr/VRButton.js"></script>
    <script src="app.js"></script>
</body>
</html>
