<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onirix Markerless AR</title>
    <script src="https://sdk.onirix.com/onirix-sdk.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #ar-container {
            width: 100vw;
            height: 100vh;
            background: black;
            position: relative;
        }
        .ui-button {
            position: absolute;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #toggle-model {
            top: 20px;
            left: 20px;
        }
        #animate-model {
            top: 20px;
            right: 20px;
        }
        #hotspot-button {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        #tooltip {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="ar-container"></div>
    <button id="toggle-model" class="ui-button">Toggle Model</button>
    <button id="animate-model" class="ui-button">Animate Model</button>
    <button id="hotspot-button" class="ui-button">Show Hotspot</button>
    <div id="tooltip">This is a hotspot!</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const onirix = new OnirixSDK({
                projectToken: 'your_project_token' // Replace with your actual project token
            });

            const container = document.getElementById('ar-container');
            let modelVisible = true;
            let currentModel = null;

            onirix.initAR(container).then(() => {
                loadModel('your_first_model_id'); // Load the initial model

                // Toggle model button
                document.getElementById('toggle-model').addEventListener('click', function() {
                    modelVisible = !modelVisible;
                    if (modelVisible) {
                        loadModel('your_first_model_id');
                    } else {
                        loadModel('your_second_model_id');
                    }
                });

                // Animate model button
                document.getElementById('animate-model').addEventListener('click', function() {
                    if (currentModel) {
                        currentModel.playAnimation({ animationId: 'animation_1', loop: false });
                    }
                });

                // Hotspot button
                document.getElementById('hotspot-button').addEventListener('click', function() {
                    const tooltip = document.getElementById('tooltip');
                    tooltip.style.display = 'block';
                    setTimeout(() => {
                        tooltip.style.display = 'none';
                    }, 2000);
                });

            }).catch((error) => {
                console.error('Failed to start AR:', error);
            });

            function loadModel(modelId) {
                if (currentModel) {
                    currentModel.remove(); // Remove the existing model
                }
                onirix.loadContent({
                    type: '3d',
                    id: modelId,
                    position: { x: 0, y: 0, z: -1 },
                    scale: { x: 0.5, y: 0.5, z: 0.5 }
                }).then((model) => {
                    currentModel = model; // Store reference to the model
                });
            }
        });
    </script>
</body>
</html>
