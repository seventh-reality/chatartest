<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR VR MR AI Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 80%;
            position: relative;
        }
        .section {
            padding: 20px;
            border-bottom: 1px solid #ccc;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            transition: transform 0.3s ease-in-out;
        }
        .section:hover img {
            transform: scale(1.2);
        }
        .sidebar {
            width: 20%;
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .logo {
            text-align: right;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LOGO</div>
        <div class="section" style="background: #FFD700;">
            <img src="ar-image.jpg" alt="AR Image">
            AR - Augmented Reality
        </div>
        <div class="section" style="background: #FF6347;">
            <img src="vr-image.jpg" alt="VR Image">
            VR - Virtual Reality
        </div>
        <div class="section" style="background: #4682B4;">
            <img src="mr-image.jpg" alt="MR Image">
            MR - Mixed Reality
        </div>
        <div class="section" style="background: #32CD32;">
            <img src="ai-image.jpg" alt="AI Image">
            AI - Artificial Intelligence
        </div>
    </div>
    <div class="sidebar">
        <p>MEDREA</p>
        <p>WHO WE ARE</p>
        <p>What We Do / Contact</p>
    </div>
</body>
</html>
