<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR Model Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .ui-button {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            z-index: 1;
        }
        #playAnimation { bottom: 20px; left: 20px; }
        #switchModel { bottom: 20px; right: 20px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="playAnimation" class="ui-button">Play Animation</button>
    <button id="switchModel" class="ui-button">Switch Model</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script>
    <script src="https://threejs.org/examples/jsm/loaders/GLTFLoader.js"></script>
    <script src="https://threejs.org/examples/jsm/loaders/RGBELoader.js"></script>
    <script src="https://threejs.org/examples/jsm/webxr/VRButton.js"></script>
    <script src="app.js"></script>
</body>
</html>
