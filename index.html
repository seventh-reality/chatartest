<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .ui-button {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        #rotateLeft { top: 10px; left: 10px; }
        #rotateRight { top: 10px; right: 10px; }
        #scaleUp { bottom: 10px; left: 10px; }
        #scaleDown { bottom: 10px; right: 10px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="rotateLeft" class="ui-button">Rotate Left</button>
    <button id="rotateRight" class="ui-button">Rotate Right</button>
    <button id="scaleUp" class="ui-button">Scale Up</button>
    <button id="scaleDown" class="ui-button">Scale Down</button>

    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webxr-input-profiles/motion-controllers/dist/motion-controllers.module.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/webxr/VRButton.js"></script>
    <script src="app.js"></script>
</body>
</html>
